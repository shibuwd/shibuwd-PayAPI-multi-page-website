<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pricing.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/contact.css">

    <title>PayApi</title>
</head>

<body>

    <div class="container">

        <!-- header section -->
        <header>
            <section id="header">
                <div class="header container">
                    <div class="pricing-circle">
                        <img src="./assets/Rectangle-home .svg" alt="">
                    </div>
                    <div class="nav-bar">
                        <div class="brand">
                            <a href="./index.html">
                                <img src="./assets/logo.svg" alt="">
                            </a>
                        </div>
                        <div class="nav-list">
                            <div class="hamburger">
                                <div class="bar"></div>
                            </div>
                            <ul>
                                <li><a href="./pricing.html">Pricing</a></li>
                                <li><a href="./about.html">About</a></li>
                                <li><a href="#">Contact</a></li>
                                <a class="btn" href="#">Schedule a Demo</a>
                            </ul>
                        </div>
                        <div class="nav-btn">
                            <a class="btn" href="#">Schedule a Demo</a>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <!-- end header section -->

        <!-- main section -->
        <main>

            <div class="form-container">
                <div class="form-desc">
                    <h1>Submit a help request and weâ€™ll get in touch shortly.</h1>

                    <form action="" class="signup-form">
                        <div class="user-name">
                            <label for="username"></label>
                            <input type="text" name="username" id="username" placeholder="Name">
                        </div>

                        <div class="user-email">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>

                        <div class="company-name">
                            <label for="company-name"></label>
                            <input type="text" name="company-name" id="company-name" placeholder="company name">
                        </div>

                        <div class="title">
                            <label for="title"></label>
                              <input type="text" name="text" id="title" placeholder="Title">
                        </div>

                        <div class="message">
                            <label for="Message"></label>
                              <textarea type="text" id="Message" placeholder="Message"></textarea>
                        </div>


                        <div class="terms">
                            <p>
                                <input type="checkbox" name="checkbox" id="checkbox">Stay up-to-date with company
                                announcements and updates to our API
                            </p>
                        </div>

                        <div class="form-btn">
                            <input class="btn" type="submit" id="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>

            <!-- ready section -->
            <section>
                <div class="ready-container">
                    <div class="ready">
                        <div class="ready-heading">
                            <h5>Ready to start?</h5>
                        </div>
                        <form class="email-info">
                            <input class="email-add" type="email" name="email" placeholder="Enter email address">
                            <input class="btn" type="submit" value="Schedule a Demo">
                        </form>
                    </div>
                </div>
            </section>
            <!-- end ready section -->

        </main>
        <!-- end main section -->

        <!-- footer section -->
        <footer>
            <div class="footer-container">
                <div class="left">
                    <a href="./index.html"><img class="footer-logo" src="./assets/logo-white.svg" alt=""></a>
                    <ul class="footer-link">
                        <li><a href="./pricing.html">pricing</a></li>
                        <li><a href="./about.html">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>

                <div class="right">
                    <ul class="social-icons">
                        <li><a href="#" title=" Join us on Facebook"><i class="fab fa-facebook-square"
                                    aria-hidden="true"></i></a></li>
                        <li><a href="#" title=" Join us on Twitter"><i class="fab fa-twitter"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li><a href="#" title=" Join us on Linkdin"><i class="fab fa-linkedin"
                                    aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- end footer section -->
    </div>
    <script src="./js/app.js"></script>
</body>

</html>

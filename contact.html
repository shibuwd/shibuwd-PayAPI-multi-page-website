    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/about.css">

    <title>PayApi</title>

<body>

    <!-- header section -->
    <header>
        <section id="header">
            <div class="header container">
                <div class="pricing-circle">
                    <img src="./assets/Rectangle-home .svg" alt="">

            <div class="left">
